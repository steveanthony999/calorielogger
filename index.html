<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>Calorie Log</title>
  </head>
  <body>
    <div id="new-user">
      <div class="container z-depth-4">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title center-align">Hey There!</span>
            <p class="center-align">To get started, please enter your name.</p>
            <form class="col">
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    placeholder="Add Name"
                    id="user-name"
                    class="center-align white-text"
                  />
                  <!-- <label for="user-name">Name</label> -->
                </div>
                <div class="center-align">
                  <button
                    class="waves-effect waves-light btn-floating btn-large btn pink accent-1 z-depth-2 user-add-btn"
                  >
                    <i class="fas fa-thumbs-up"></i>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="returning-user">
      <h1>Welcome Back!</h1>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script
      src="https://kit.fontawesome.com/5a45150824.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
